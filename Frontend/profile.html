<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GotYourBack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-people-fill"></i> GotYourBack
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation" aria-controls="navbarNav" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Browse Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="postItem.html">Post Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="messages.html">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <!-- Notification Bell -->
                    <div class="notification-container">
                        <button class="btn btn-outline-primary position-relative me-2" id="notification-bell" onclick="toggleNotificationDropdown()" title="View notifications">
                            <i class="bi bi-bell"></i>
                            <span class="notification-badge" id="notification-badge">0</span>
                        </button>
                        
                        <div class="notification-dropdown" id="notification-dropdown">
                            <div class="notification-header">
                                <h6>Notifications</h6>
                                <button class="btn btn-sm btn-link" onclick="handleMarkAllRead()">Mark all as read</button>
                            </div>
                            <div class="notification-list" id="notification-list">
                                <div class="notification-item empty">Loading...</div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="btn btn-outline-danger" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row">
            <!-- Profile Section -->
            <div class="col-lg-8 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <div class="display-6 mb-3">
                                <i class="bi bi-person-circle"></i>
                            </div>
                            <h2 id="userName" class="mb-0">Loading...</h2>
                            <p id="userEmail" class="text-muted">loading@srmist.edu.in</p>
                        </div>

                        <div class="row mb-4">
                            <div class="col-md-4 text-center">
                                <div class="p-3">
                                    <h4 id="totalListings">0</h4>
                                    <p class="text-muted mb-0">Total Listings</p>
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="p-3">
                                    <h4 id="activeRequests">0</h4>
                                    <p class="text-muted mb-0">Active Requests</p>
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="p-3">
                                    <h4 id="completedDeals">0</h4>
                                    <p class="text-muted mb-0">Completed Deals</p>
                                </div>
                            </div>
                        </div>

                        <form id="profileForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="department" class="form-label">Department</label>
                                <input type="text" class="form-control" id="department" required>
                            </div>
                            <div class="mb-3">
                                <label for="registrationNumber" class="form-label">Registration Number</label>
                                <input type="text" class="form-control" id="registrationNumber" required>
                            </div>
                            <div class="mb-3">
                                <label for="yearOfStudy" class="form-label">Year of Study</label>
                                <select class="form-select" id="yearOfStudy" required>
                                    <option value="">Select Year</option>
                                    <option value="1st Year">1st Year</option>
                                    <option value="2nd Year">2nd Year</option>
                                    <option value="3rd Year">3rd Year</option>
                                    <option value="4th Year">4th Year</option>
                                </select>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-save"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/notifications.js"></script>
    <script type="module" src="./scripts/profile.js"></script>
</body>
</html>
