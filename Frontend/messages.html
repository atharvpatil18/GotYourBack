<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages - GotYourBack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-people-fill"></i> GotYourBack
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" title="Toggle navigation menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Browse Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="postItem.html">Post Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="messages.html">Messages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <span class="navbar-text me-3">
                        Welcome, <span id="userName">User</span>!
                    </span>
                    <!-- Notification Bell -->
                    <div class="notification-container">
                        <button class="btn btn-outline-primary position-relative me-2" id="notification-bell" onclick="toggleNotificationDropdown()" title="View notifications">
                            <i class="bi bi-bell"></i>
                            <span class="notification-badge" id="notification-badge">0</span>
                        </button>
                        
                        <div class="notification-dropdown" id="notification-dropdown">
                            <div class="notification-header">
                                <h6>Notifications</h6>
                                <button class="btn btn-sm btn-link" onclick="handleMarkAllRead()">Mark all as read</button>
                            </div>
                            <div class="notification-list" id="notification-list">
                                <div class="notification-item empty">Loading...</div>
                            </div>
                        </div>
                    </div>
                    
                    <a href="profile.html" class="btn btn-outline-primary me-2">
                        <i class="bi bi-person-circle"></i> Profile
                    </a>
                    <button class="btn btn-outline-danger" onclick="logout()" title="Log out of your account">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="dashboard-section">
            <h3>
                <i class="bi bi-chat-dots"></i>
                Messages
            </h3>
            <div class="row g-4">
                <div class="col-md-4">
                    <div class="card h-100">
                        <div class="list-group list-group-flush" id="messageThreads">
                            <!-- Message threads will be populated here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card message-panel">
                        <div class="message-header" id="threadHeader">
                            Select a conversation
                        </div>
                        <div class="message-list" id="messageList">
                            <!-- Messages will be populated here -->
                        </div>
                        <div class="message-input">
                            <form id="messageForm" class="d-none">
                                <div class="input-group">
                                    <input type="text" class="form-control" id="messageInput" placeholder="Type your message...">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="bi bi-send"></i>
                                        Send
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/notifications.js"></script>
    <script type="module" src="scripts/messages.js"></script>
</body>
</html>
