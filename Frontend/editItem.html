<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - GotYourBack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-people-fill"></i> GotYourBack
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-label="Toggle navigation" aria-controls="navbarNav" aria-expanded="false">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Browse Items</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="postItem.html">Post Item</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">Dashboard</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <span class="navbar-text me-3">
                        Welcome, <span id="userName">User</span>!
                    </span>
                    <a href="profile.html" class="btn btn-outline-primary me-2">
                        <i class="bi bi-person-circle"></i> Profile
                    </a>
                    <button class="btn btn-outline-danger" onclick="logout()">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h2 class="text-center mb-4">Edit Item</h2>
                        
                        <form id="editItemForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="itemName" class="form-label">Item Name</label>
                                <input type="text" class="form-control" id="itemName" required>
                                <div class="invalid-feedback">Please provide an item name.</div>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="4" required></textarea>
                                <div class="invalid-feedback">Please provide a description.</div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="category" class="form-label">Category</label>
                                    <select class="form-select" id="category" required>
                                        <option value="">Select Category</option>
                                        <option value="Books">Books</option>
                                        <option value="Electronics">Electronics</option>
                                        <option value="Clothes">Clothes</option>
                                        <option value="Others">Others</option>
                                    </select>
                                    <div class="invalid-feedback">Please select a category.</div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label d-block">Type</label>
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="type" 
                                               id="typeLend" value="LEND" required>
                                        <label class="btn btn-outline-primary" for="typeLend">
                                            <i class="bi bi-arrow-left-right"></i> Lend
                                        </label>
                                        
                                        <input type="radio" class="btn-check" name="type" 
                                               id="typeSell" value="SELL">
                                        <label class="btn btn-outline-primary" for="typeSell">
                                            <i class="bi bi-tag"></i> Sell
                                        </label>
                                    </div>
                                    <div class="invalid-feedback">Please select a type.</div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="imageUrl" class="form-label">Image URL</label>
                                <input type="url" class="form-control" id="imageUrl" required>
                                <div class="form-text">Provide a direct URL to your item's image</div>
                                <div class="invalid-feedback">Please provide a valid image URL.</div>
                            </div>

                            <div class="mb-4">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="urgent">
                                    <label class="form-check-label" for="urgent">
                                        Mark as Urgent
                                    </label>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary flex-grow-1">
                                    <i class="bi bi-check-circle"></i> Save Changes
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                                    <i class="bi bi-x-circle"></i> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alert-container position-fixed bottom-0 end-0 p-3"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module">
        import { api } from './scripts/api.js';
        import { showAlert } from './scripts/utils.js';

        let itemId = null;

        // Load item data
        async function loadItemData() {
            const urlParams = new URLSearchParams(window.location.search);
            itemId = urlParams.get('id');
            
            if (!itemId) {
                showAlert('No item specified', 'danger');
                window.location.href = 'dashboard.html';
                return;
            }

            try {
                const item = await api.getItemById(itemId);
                
                // Fill form fields
                document.getElementById('itemName').value = item.name;
                document.getElementById('description').value = item.description;
                document.getElementById('category').value = item.category;
                document.querySelector(`input[value="${item.type}"]`).checked = true;
                document.getElementById('urgent').checked = item.urgency === 'URGENT';
                document.getElementById('imageUrl').value = item.imageUrl || '';
            } catch (error) {
                console.error('Error loading item:', error);
                showAlert('Failed to load item details', 'danger');
                window.location.href = 'dashboard.html';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Get user info
            const userStr = localStorage.getItem('user');
            try {
                const user = JSON.parse(userStr);
                if (!user?.id) throw new Error();
                document.getElementById('userName').textContent = user.name || 'User';
            } catch (e) {
                window.location.href = 'login.html';
                return;
            }

            // Load item data
            loadItemData();

            // Handle form submission
            const form = document.getElementById('editItemForm');
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }

                const selectedType = document.querySelector('input[name="type"]:checked');
                if (!selectedType) {
                    showAlert('Please select a type (Lend or Sell)', 'danger');
                    return;
                }

                const itemData = {
                    name: document.getElementById('itemName').value.trim(),
                    description: document.getElementById('description').value.trim(),
                    category: document.getElementById('category').value,
                    type: selectedType.value,
                    imageUrl: document.getElementById('imageUrl').value.trim(),
                    urgent: document.getElementById('urgent').checked
                };

                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Saving...';

                try {
                    await api.updateItem(itemId, itemData);
                    showAlert('Item updated successfully! Redirecting to dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } catch (error) {
                    showAlert(error.message || 'Failed to update item. Please try again.', 'danger');
                    submitButton.disabled = false;
                    submitButton.innerHTML = '<i class="bi bi-check-circle"></i> Save Changes';
                }
            });
        });

        // Make logout function available globally
        window.logout = () => {
            localStorage.clear();
            window.location.href = 'login.html';
        };
    </script>
</body>
</html>
